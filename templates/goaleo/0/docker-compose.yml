goaleo-app: 
  environment:
    ROOT_PASS: "${ROOT_PASS}"
    SITE_REPO: "${SITE_REPO}"
    SYMFONY__ENV: "${SYMFONY__ENV}"
  image: "wd29/goaleo:${docker_version}"
  external_links:
    - galera/galera:db
    - elasticsearch/elasticsearch-clients:es
  ports:
    - "22"

goaleo-app-lb:
  expose:
  - 80:80
  - 443:443
  tty: true
  image: rancher/load-balancer-service
  links:
  - goaleo-app:goaleo-app
  stdin_open: true